<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo App</title>
    <link rel="icon" href="image/favicon.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header_title">To-do App
            </h1>
            <h1 class="header__subtitle">What do you need to do?
            </h1>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <h1>Todos</h1>
            <input id="search-text" class="input" type="text" placeholder="filter todos" />
            <label>
                <input id="hide-completed" type="checkbox">
                Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        <form id="new-todo">
            <input type="text" class="input" placeholder="something to do" name="text">
            <button class="button">Add Todo</button>
        </form>
    </div>

    <script src="uuidv4/uuidv4.js"></script>
    <script src="scripts/todos-functions.js"></script>
    <script src="scripts/app-todo.js"></script>
</body>

</html>
